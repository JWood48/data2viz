<!DOCTYPE html>
<html>
<head>
    <script src="require.js"></script>
    <script>
        function hideShow(className) {
            var x = document.getElementsByClassName(className);
            for(var i = 0; i < x.length; i++) {
                if (x[i].style.display === 'none') {
                    x[i].style.display = 'block';
                } else {
                    x[i].style.display = 'none';
                }
            }
        }
    </script>
    <style>

        body {
            font-family: Lato, Helvetica, sans-serif;
        }

        .testResult {
            margin: 20px 0 10px;
        }

        h2 {
            cursor: pointer;
        }

        h2.ok {
            color: #1e7a4a;
        }

        h2.ok > .resultDescription {
            background-color: #12b36e;
            font-size: 14px;
            margin: 5px 10px;
            float: left;
        }


        h2.ko {
            color: #cb2940;
        }

        .resultDescription {
            border-radius: 4px;
            padding: 2px 10px;
            margin-right: 20px;
            color: white;
        }
        .testResult.OK > .resultDescription {
            background-color: #12b36e;
        }
        .testResult.KO > .resultDescription {
            background-color: #ff2b4b;
        }

        .error {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="test"></div>

<script>
    require.config({
        baseUrl: ".",
        paths: {"kotlin": "lib/kotlin"}
    });
    require(['experiments_test'],
        function (experiments) {
            experiments.allTests();
        });
</script>
</body>
</html>
