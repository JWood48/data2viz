<!DOCTYPE html>
<meta charset="utf-8">
<script src="require.js"></script>

<body>
<script>
    var size = 10000000;
    var arr = [];
    for (var i = 0; i < size; i++) {
        arr.push({value:i});
    }
    var sum = 0;
    for (i = 0; i < arr.length; i++) {
        sum = sum + arr[i].value;
    }
    var time = new Date().getTime();
    sum = 0;
    for (i = 0; i < arr.length; i++) {
        sum = sum + arr[i].value;
    }
    console.log("Itar over " + size + " elements in " + (new Date().getTime() - time) + " ms.")

</script>
