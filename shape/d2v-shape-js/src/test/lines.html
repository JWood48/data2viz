<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>

</head>
<body>




<h1>Shape Lines</h1>
<p>Generating lines from the same points but using different type of curves.</p>
<p>The left blue line is rendered on a canvas. The right black line uses a SVGÂ path.</p>

<script>
    require.config({
        baseUrl: "../../node_modules",
        paths: {
            d3: "http://d3js.org/d3.v4.min"
        }
    });
    require(['../classes/test/d2v-shape-js_test'], function (test) {
        test.showLines();
    });


    require(["d3"], function(d3) {

        d3.select("body")
            .append("h2")
            .text("D3 Lines");

        var data = [[0,0], [50,50], [100,0], [150,100], [200,0]];
        var line = d3.line().curve(d3.curveBasis);
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 300)
            .attr("height", 200);

        svg.append("path")
            .datum(data)
            .attr("d", line);
    });

</script>
</body>
</html>
