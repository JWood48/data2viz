

tasks.withType(dokka.getClass()) {
    jdkVersion = 8
    includes = ['README.md']
}

dokka {
    outputFormat = 'kotlin-website'
}

// real xxx-javadoc.jar for JVM
task dokkaJavadoc(type: dokka.getClass()) {
    outputFormat = 'javadoc'
    outputDirectory = "$buildDir/javadoc"
}

task javadocJar(type: Jar, dependsOn: dokkaJavadoc) {
    classifier = 'javadoc'
    from "$buildDir/javadoc"
}

task dokkaHtml(type: dokka.getClass()) {
    outputFormat = 'html'
    outputDirectory = "$buildDir/dokka/html"
}

task dokkaMd(type: dokka.getClass()) {
    outputFormat = 'markdown'
    outputDirectory = "$buildDir/dokka/md"
}

task dokkaGfm(type: dokka.getClass()) {
    outputFormat = 'gfm'
    outputDirectory = "$buildDir/dokka/gfm"
}