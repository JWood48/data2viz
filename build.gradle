buildscript {

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

apply plugin: 'com.jfrog.bintray'

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'maven'
}

subprojects {
    apply plugin: 'com.jfrog.bintray'
    apply plugin: 'maven-publish'
    apply plugin: 'kotlin2js'

    dependencies {
        testCompile project(":tests")
        compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    }

    repositories {
        jcenter()
    }

    compileKotlin2Js {
        kotlinOptions{
            metaInfo = true
            outputFile = "${project.buildDir.path}/classes/java/main/${project.name}.js"
            sourceMap = false
            moduleKind = 'umd'
            main = "call"
        }
    }
    compileTestKotlin2Js { kotlinOptions.moduleKind = 'umd'}

    configurations {
        testArtifacts.extendsFrom testRuntime
    }
    task testJar(type: Jar) {
        classifier "test"
        from sourceSets.test.output
    }
    artifacts {
        testArtifacts testJar
    }


    bintray {
        user = project.property('bintray.user')
        key = project.property('bintray.key')
        configurations = ['archives']

        pkg {
            repo = 'data2viz'
            name = 'data2viz'
            userOrg = 'data2viz'
            licenses = ['Apache-2.0']
            vcsUrl = 'https://github.com/data2viz/data2viz.git'
            version {
                name = "${project.version}"
//                desc = "data2viz-${project.name}"
//                released  = new Date()
//                vcsTag = "$version"
            }
        }
    }

}
